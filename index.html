<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Search</title>
    


     <link rel="stylesheet" href="../Fonts/OpenSans-Regular.ttf">

     <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/CssFile.css" rel="stylesheet" />



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <meta name="theme-color" content="#0070C0">


    <script src="../JS/route.js"></script>

    <script src="../JS/fetchSearchResultsService.js"></script>
    <script src="../JS/musicSearchController.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body ng-app="Home" style="margin: 0" ng-controller="musicSearchController" ng-cloak>

<div class="headerBlockBig">
    <img src="/Assets/Images/gl-logo@2x.png" style="position: absolute;max-height: 120px;top:20px;left:10px;">
</div>
<div style="background: #333441;text-align: center;padding:10px">

<form ng-submit="getSearchResults()">
    <input type="text" ng-model="searchInput" class="searchTextBox">
     <button type="submit" class="searchButton">Search</button>
</form>


</div>
<div style="background: #383a49;min-height: 500px">
<div class="artistImage" ng-style="{'background-image': 'url(' + filteredArtists.images[1].url + ')'}">
  <!-- <img src="{{filteredArtists.images[0].url}}" style="min-width: 400px; min-height: 500px"> -->

  <div ng-show="filteredArtists.name" class="artistName">
      {{filteredArtists.name}}
  </div>
</div>
  
</div>


        
</body>
</html>
